<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color:#FFCC33;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background:#FFCC33 ;
            border-radius: 5px;
            color: #006633 ;
            font-weight: bold;
        }

          /* Flexbox to align logo and heading */
        .header-section {
            display: flex;
            align-items: center;
            justify-content: center; /* Aligns both items to the center horizontally */
            margin-bottom: 20px;
        }

        /* Adjust logo size */
        .header-section img {
            width: 130px; /* Adjust the size of the logo */
            height: auto;
            margin-right: 20px; /* Add space between logo and heading */
        }

        /* Styling for heading next to logo */
        .header-section h1 {
            color: #006633;
            font-size: 2.5rem;
            margin: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="url"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        input:required {
            border: 2px solid #555;
        }

        fieldset {
            border: none;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .required {
            color: red; 
        }

        /* Ensure the select element text is styled */
        select {
            color: #808080;
        }


    </style>
    <script>
    function showAlert(event) {
        event.preventDefault(); // Prevent the form from submitting
        alert("Survey submitted successfully!"); // Show the pop-up message
        document.getElementById("survey-form").reset();
    }
</script>

</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="https://www.gmu.edu/news/2024-04/george-mason-university-completes-long-term-rebrand-new-logo" alt="GMU Logo">
            <h1>Computer Science Department Survey Form</h1>
        </div>
        <form id="survey-form" autocomplete="on" onsubmit="showAlert(event)">
            <label for="username">Username: <span class="required">*</span></label>
            <input type="text" id="username" name="username" required placeholder="Enter your username" autofocus>

            <label for="address">Street Address: <span class="required">*</span></label>
            <input type="text" id="address" name="address" required placeholder="123 Main St">

            <label for="city">City: <span class="required">*</span></label>
            <input type="text" id="city" name="city" required placeholder="Enter your city">

            <label for="state">State: <span class="required">*</span></label>
            <input type="text" id="state" name="state" required placeholder="Enter your state">

            <label for="zip">Zip Code: <span class="required">*</span></label>
            <input type="text" id="zip" name="zip" required placeholder="12345" pattern="\d{5}">

            <label for="telephone">Telephone Number: <span class="required">*</span></label>
            <input type="tel" id="telephone" name="telephone" required placeholder="(123) 456-7890">

            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <label for="url">URL: <span class="required">*</span></label>
            <input type="url" id="url" name="url" required placeholder="https://example.com">

            <label for="survey-date">Date of Survey: <span class="required">*</span></label>
            <input type="date" id="survey-date" name="survey-date" required>

            <label for="graduation-month">High School Graduation Month: <span class="required">*</span></label>
            <input list="months" id="graduation-month" name="graduation-month" required placeholder="Select month">
            <datalist id="months">
                <option value="January">
                <option value="February">
                <option value="March">
                <option value="April">
                <option value="May">
                <option value="June">
                <option value="July">
                <option value="August">
                <option value="September">
                <option value="October">
                <option value="November">
                <option value="December">
            </datalist>
            <input type="number" name="graduation-year" required placeholder="Year (e.g., 2023)" required>

            <fieldset>
                <legend>What did you like most about the campus? <span class="required">*</span></legend>
                <label><input type="checkbox" name="likes" value="students" required> Students</label>
                <label><input type="checkbox" name="likes" value="location"> Location</label>
                <label><input type="checkbox" name="likes" value="campus"> Campus</label>
                <label><input type="checkbox" name="likes" value="atmosphere"> Atmosphere</label>
                <label><input type="checkbox" name="likes" value="dorm-rooms"> Dorm Rooms</label>
                <label><input type="checkbox" name="likes" value="sports"> Sports</label>
            </fieldset>

            <fieldset>
                <legend>How did you become interested in the university? <span class="required">*</span></legend>
                <label><input type="radio" name="interest-source" value="friends" required> Friends</label>
                <label><input type="radio" name="interest-source" value="television"> Television</label>
                <label><input type="radio" name="interest-source" value="internet"> Internet</label>
                <label><input type="radio" name="interest-source" value="other"> Other</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

            <label for="recommendation">Likelihood of recommending this school: <span class="required">*</span></label>
            <select id="recommendation" name="recommendation" required>
                <option value="" disabled selected>Select an option</option>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>

            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
